<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="text">
                <h1>Animal Pictures</h1>
            </div>
            <div class="mainbox">
          
            <div class="box"> 
                <img src="" id="catimg" alt="" width="100%" height="100%">
            </div>
           
            <div class="box">
                <img src="" id="dogimg" alt="" width="100%" height="100%">
            </div>
           
        </div>
        <div class="btn">
            <button id="catbtn"> Get a random cat</button>
            <button id="dogbtn">Get a random dog</button>
        </div>
    </div>
    </main>
  
    <script>
        let catbtn = document.getElementById('catbtn')
        let catimg = document.getElementById('catimg')
        let dogbtn = document.getElementById('dogbtn')
        let dogimg = document.getElementById('dogimg')
        catbtn.addEventListener('click', function(){
         
            fetch('https://aws.random.cat/meow')
            .then(response=>
                response.json())
                .then(data=>{
                    console.log(data)
                    catimg.setAttribute('src',data.file)
                })
        })
        dogbtn.addEventListener('click', function(){
           
            fetch('https://dog.ceo/api/breeds/image/random')
            .then(response=>
                response.json())
                .then(data=>{
                    console.log(data)
                    dogimg.setAttribute('src',data.message)
                })
        })
          
            
            
    </script>
  

</body>
</html>
